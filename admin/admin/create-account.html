	<body id="sherah-dark-light">
		
			<section class="sherah-wc sherah-wc__full sherah-wc-singup sherah-bg-cover" style="background-image: url('img/credential-bg.svg');">
				<div class="container-fluid p-0">
					<div class="row g-0">
						<div class="col-lg-6 col-md-6 col-12 sherah-wc-col-one">
							<div class="sherah-wc__inner" style="background-image: url('img/welcome-bg.png');">
								<!-- Logo -->
								<div class="sherah-wc__logo">
									<a href="index.html"><img src="img/logo.png" alt="#"></a>
								</div>
								<!-- Middle Image -->
								<div class="sherah-wc__middle">
									<a href="index.html"><img src="img/welcome-vector.png" alt="#"></a>
								</div>
								<!-- Welcome Heading -->
								<h2 class="sherah-wc__title"><br> Admin</h2>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-12 sherah-wc-col-two">
							<div class="sherah-wc__form">
								<div class="sherah-wc__form-inner">
									<h3 class="sherah-wc__form-title sherah-wc__form-title__one">Đăng nhập tài khoản của bạn <span>Vui lòng nhập email và mật khẩu của bạn để tiếp tục</span></h3>
									<!-- Sign in Form -->
									<form class="sherah-wc__form-main p-0" action="index.html" method="post">
										
										<div class="row">
											<div class="col-lg-6 col-md-6 col-12">
												<div class="form-group">
													<label class="sherah-wc__form-label">Tên *</label>
													<div class="form-group__input">
														<input class="sherah-wc__form-input" type="text" name="email"  required="required">
													</div>
												</div>
											</div>
											<div class="col-lg-6 col-md-6 col-12">
												<div class="form-group">
													<label class="sherah-wc__form-label">Họ *</label>
													<div class="form-group__input">
														<input class="sherah-wc__form-input" type="text" name="email"  required="required">
													</div>
												</div>
											</div>
											<div class="col-12">
												<div class="form-group">
													<label class="sherah-wc__form-label">Email *</label>
													<div class="form-group__input">
														<input class="sherah-wc__form-input" type="email" name="email"  required="required">
													</div>
												</div>
											</div>
											<div class="col-12">
												<!-- Form Group -->
												<div class="form-group">
													<label class="sherah-wc__form-label">Mật khẩu</label>
													<div class="form-group__input">
														<input class="sherah-wc__form-input"  id="password-field" type="password" name="password" placeholder="" maxlength="8" required="required">
													</div>
												</div>
											</div>
											<div class="col-12">
												<!-- Form Group -->
												<div class="form-group">
													<label class="sherah-wc__form-label">Xác nhận mật khẩu</label>
													<div class="form-group__input">
														<input class="sherah-wc__form-input"  id="password-field" type="password" name="password" placeholder="" maxlength="8" required="required">
													</div>
												</div>
											</div>
											<div class="col-12">
												<div class="form-group mg-top-20">
													<div class="sherah-wc__bottom">
														<p class="sherah-wc__text">Bạn có sẵn sàng để tạo một tai khoản <a href="login.html">Đăng nhập</a></p>
													</div>
												</div>
											</div>
											<div class="col-12">
												<!-- Form Group -->
												<div class="form-group form-mg-top25">
													<div class="sherah-wc__button sherah-wc__button--bottom">
														<button class="ntfmax-wc__btn" type="submit">Đăng kí</button>
														<div class="sherah-wc__inside--group">
															<button class="ntfmax-wc__btn ntfmax-wc__btn-social " type="submit"><div class="ntfmax-wc__btn-icon"><i class="fa-brands fa-google"></i></div>Đăng nhập bằng Google</button>
															<button class="ntfmax-wc__btn ntfmax-wc__btn-social " type="submit"><div class="ntfmax-wc__btn-icon"><i class="fa-brands fa-facebook"></i></div>Đăng nhập bằng Facebook</button>
														</div>
														
													</div>
												</div>
												<!-- Form Group -->
											</div>
										</div>
										
										
										
										
										
										
										
									</form>	
									<!-- End Sign in Form -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
